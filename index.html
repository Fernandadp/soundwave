<!DOCTYPE html>
<html lang="en">

<head>
    <title>Soundwave</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <nav>
            <a href="#landing" class="logo" onclick="showDiv('landing')">
                <img id="logo" src="images/soundwave-logo.png" alt="soundwave logo">
                <p>Soundwave</p>
            </a>
            <div class="navigation">
                <ul>
                    <li class="menuLink">
                        <a href="#discover" onclick="showDiv('discover')">Discover</a>

                    </li>
                    <li class="menuLink">
                        <a href="#join" onclick="showDiv('join')">Join</a>
                    </li>
                    <li class="hamburguerMenu" id="mobileIcon" onclick="showMobileMenu('mobileMenu')">
                        <div class="linea" id="linea-1"></div>
                        <div class="linea" id="linea-2"></div>
                        <div class="linea" id="linea-3"></div>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="mobile-menu">
            <ul id="mobileMenu">
                <li class="mobileLink">
                    <a href="#discover" class="test" onclick="showDiv('discover')">Discover</a>
                </li>
                <li class="mobileLink">
                    <a href="#join" class="test" onclick="showDiv('join')">Join</a>
                </li>
            </ul>
        </div>
    </header>

    <main>

        <div id="landing">
            <img src="images/landing-page-girl.png" alt="woman listening music">

            <div class="text">
                <h1>Feel The Music</h1>
                <h3>Stream over 20 thousand songs with one click</h3>
                <button class="submit" onclick="showDiv('join')">Join Now</button>
            </div>

            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <div class="circle-3"></div>
        </div>

        <div id="discover">
            <section>
                <h1>Discover new music</h1>
                <div class="cards">
                    <div class="card">
                        <img src="images/microphone.svg" alt="microphone icon">
                        <p>Charts</p>
                    </div>
                    <div class="card">
                        <img src="images/albums.svg" alt="album icon">
                        <p>Albums</p>
                    </div>
                    <div class="card">
                        <img src="images/more.svg" alt="more arrows icon">
                        <p>More</p>
                    </div>
                </div>
                <p>By joining you can benefit by listening to the latest albums released</p>
            </section>
            <section class="covers">
                <img src="images/covers.jpg" alt="albums covers">
            </section>
        </div>

        <div id="join">
            <h1>Join the <span>fun.</span></h1>
            <div class="form">
                <form>
                    <label for="name">Name</label>
                    <input type="text" name="Name" id="name">
                    <label for="email">Email</label>
                    <input type="text" name="Email" id="email">
                    <label for="password">Password</label>
                    <input type="text" name="Password" id="password">
                    <button type="submit" class="submit">Join Now</button>
                </form>
            </div>
        </div>

    </main>

    <footer id="footer">
        <div>
            <a href="">About us</a>
            <a href="">Contact</a>
        </div>
        <div>
            <a href=""><img src="images/twitter.svg" alt="twitter icon">&nbsp;Twitter</a>
            <a href=""><img src="images/facebook.svg" alt="facebook icon">&nbsp;Facebook</a>
        </div>
    </footer>

    <script src="main.js" type="text/javascript"></script>

</body></html>

<!DOCTYPE html>
<html>

<head>
    <title>Soundwave</title>
</head>

<body>
    <nav>
        <a href="">
            <img id="logo" src="./soundwave-logo.png" alt="soundwave logo">
            <p>Soundwave</p>
        </a>
        <a href="">Discover</a>
        <a href="">Join</a>
    </nav>

    <main>

        <div id="landing">
            <img src="landing-page-girl.png" alt="woman listening music">
            <h1>Feel The Music</h1>
            <h3>Stream over 20 thousand songs with one click</h3>
            <button>Join Now</button>
        </div>

        <div id="discover">
            <section>
                <h1>Discover new music</h1>
                <div class="card">
                    <img src="microphone.svg">
                    <p>Charts</p>
                </div>
                <div class="card">
                    <img src="albums.svg">
                    <p>Albums</p>
                </div>
                <div class="cards">
                    <img src="more.svg">
                    <p>More</p>
                </div>
            </section>
            <section>
                <img src="albums.svg">
            </section>
        </div>
        
        <div id="join">
            <h1>Join the fun.</h1>
            <form>
                <label for="name">Name</label>
                <input type="text" name="Name">                
                <label for="Email">Email</label>
                <input type="text" name="Email">                
                <label for="Password">Password</label>
                <input type="text" name="Password">
                <button type="submit">Join Now</button>
            </form>
        </div>

    </main>
    
    <footer>
        <div>
            <a href="">About us</a>
            <a href="">Contact</a>
        </div>        
        <div>
            <a href=""><img src="twitter.svg">Twitter</a>
            <a href=""><img src="facebook.svg">Facebook</a>
        </div>
    </footer>

</body>

</html>
